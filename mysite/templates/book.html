<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ book.title }}</title>
</head>
<body>
    <h2>{{ book.title }}</h2>
    <p>出版社：{{ book.publisher}}</p>
    <p>出版日期：{{ book.publishdate }}</p>
    <p>价格：{{ book.price }}</p>
    <hr>
    <h3>作者：{{ book.authorid.name }}</h3>
    <p>现年{{ book.authorid.age}}岁 来自{{ book.authorid.country }}</p>
</body>
</html>
